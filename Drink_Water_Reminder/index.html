<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../side-links.css" />
  <title>Drink Water</title>
</head>

<body>

  <h1 class="heading">Drink Water</h1>
  <div class="container">
    <div class="wrapper">
      <h2>Goal: 2 liters</h2>
      <div class="cup">
        <div class="remained" id="remained">
          <span id="liters"></span>
          <small>Remained</small>
        </div>
        <div class="percentage" id="percentage"></div>
      </div>
    </div>
    <div class="wrapper">
      <p class="text">Select how many glasses(1 glass => 250 ml water) of water that you have drank</p>
      <div class="cups">
        <div class="cup cup-small">1</div>
        <div class="cup cup-small">2</div>
        <div class="cup cup-small">3</div>
        <div class="cup cup-small">4</div>
        <div class="cup cup-small">5</div>
        <div class="cup cup-small">6</div>
        <div class="cup cup-small">7</div>
        <div class="cup cup-small">8</div>
      </div>
    </div>
  </div>

   <!-- Side Links Only -->
    <div class="side-links">

        href="https://icodergautam.netlify.app"
        target="_blank"

      </a>
      <a
        href="https://github.com/astrogeek77"
        target="_blank"
        class="side-link side-link-github side-link-icon"

      </a>
      <a

        <i class="fab fa-linkedin-square side-link-icon"></i>

      </a>
    </div>
  <script src="script.js"></script>
