<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../side-links.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input
        placeholder="Type a word and press enter"
        type="text"
        class="input"
        id="input"
      />
      <p class="info-text" id="info-text"></p>
      <div class="meaning-container" id="meaning-container">
        <label for="audio">Pronunciation</label>
        <audio src="" controls id="audio"></audio>
        <p>Keyword: <span class="title" id="title">___</span></p>
        <!-- <p><span class="meaning" id="meaning">___</span></p> -->
        <!-- <p>
          Part of Speech<span class="meaning" id="part_of_speech">___</span>
        </p> -->
        <ul class="meaning-wrapper" id="meaning-wrapper"></ul>
        <!-- <p><span class="synonyms" id="synonyms">___</span></p>
        <p><span class="antonyms" id="antonyms">___</span></p> -->
      </div>
    </div>
    <!-- Side Links Only -->
    <div class="side-links">
      <a
        href="https://icodergautam-portfolio.netlify.app"
        target="_blank"
        class="side-link side-link-website"
      >
        <i class="fab fa-website-square side-link-icon"></i>
        <span class="side-link-text">View Website</span>
      </a>
      <a
        href="https://github.com/astrogeek77"
        target="_blank"
        class="side-link side-link-github side-link-icon"
      >
        <i class="fab fa-github-square"></i>
        <span class="side-link-text">View GitHub</span>
      </a>
      <a
        href="https://linkedin.com/in/astrogeek77"
        target="_blank"
        class="side-link side-link-linkedin"
      >
        <i class="fab fa-linkedin-square side-link-icon"></i>
        <span class="side-link-text">View Linkedin</span>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
