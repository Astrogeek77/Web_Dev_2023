<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="background_styles.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <title>Video Background - 2</title>
  </head>
  <body>
    <div class="full-screen-video-container">
      <video
        id="video"
        poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQGmBV5S-h6JxWsJUl8CJeoXR1FuxAz2YwAg&usqp=CAU"
        loop
        muted
        autoplay
      >
        <source
          src="https://ia601500.us.archive.org/26/items/video-1_20210301/video-1.mp4"
          type="video/mp4"
        />
      </video>
      <!-- <h2 class="full-screen-video-content">Science</h2> -->
      <div class="video-controls">
        <button id="previous-src">Previous Video</button>
        <button id="toggle-play">Pause</button>
        <button id="next-src">Next Video</button>
        <button id="toggle-mute">Sound: Off</button>
        <button id="random-src">Random Video</button>
        <!-- <div id="Video-title">Video-1</div> -->
        <input
          class="slider"
          type="range"
          name="Volume-slider"
          id="Volume-slider"
          value="1.0"
          max="1.0"
          min="0"
          step="0.01"
        />
      </div>
    </div>

    <!-- Side Links Only -->
    <div class="side-links">
      <a
        href="https://github.com/astrogeek77"
        target="_blank"
        class="side-link side-link-github side-link-icon"
      >
        <i class="fab fa-github-square"></i>
        <span class="side-link-text">View GitHub</span>
      </a>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
