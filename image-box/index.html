<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Box</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../side-links.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <img src="https://source.unsplash.com/400x400?mountain" />
        <img src="https://source.unsplash.com/400x400?nature" />
        <img src="https://source.unsplash.com/400x400?valley" />
        <img src="https://source.unsplash.com/400x400?beach" />
        <img src="https://source.unsplash.com/400x400?ocean" />
        <img src="https://source.unsplash.com/400x400?water" />
        <img src="https://source.unsplash.com/400x400?trees" />
        <img src="https://source.unsplash.com/400x400?lake" />
        <img src="https://source.unsplash.com/400x400?cliff" />
        <img src="https://source.unsplash.com/400x400?space" />
        <img src="https://source.unsplash.com/400x400?earth" />
        <img src="https://source.unsplash.com/400x400?forest" />
      </div>
    </div>

   <!-- Side Links Only -->
    <div class="side-links">
      <a
        href="https://icodergautam-portfolio.netlify.app"
        target="_blank"
        class="side-link side-link-website"
      >
        <i class="fab fa-website-square side-link-icon"></i>
        <span class="side-link-text">View Website</span>
      </a>
      <a
        href="https://github.com/astrogeek77"
        target="_blank"
        class="side-link side-link-github side-link-icon"
      >
        <i class="fab fa-github-square"></i>
        <span class="side-link-text">View GitHub</span>
      </a>
      <a
        href="https://linkedin.com/in/astrogeek77"
        target="_blank"
        class="side-link side-link-linkedin"
      >
        <i class="fab fa-linkedin-square side-link-icon"></i>
        <span class="side-link-text">View Linkedin</span>
      </a>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
