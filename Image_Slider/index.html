!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Slider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../side-links.css" />
  </head>
  <body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?ocean"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?space"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?forest"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?mountains"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?nature"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?city"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?abstract"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?pattern"
        draggable="false"
      />
    </div>
   <script src="../side-links.js" defer></script>
    <!-- Side Links Only -->
    <sidelinks-component></sidelinks-component>
    <script src="script.js" async defer></script>
  </body>
</html>
