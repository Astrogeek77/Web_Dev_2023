!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Slider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../side-links.css" />
  </head>
  <body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?ocean"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?space"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?forest"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?mountains"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?nature"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?city"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?abstract"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920×1080/?pattern"
        draggable="false"
      />
    </div>
    <!-- Side Links Only -->
    <div class="side-links">
      <a
        href="https://icodergautam.netlify.app"
        target="_blank"
        class="side-link side-link-website"
      >
        <i class="fab fa-website-square side-link-icon"></i>
        <span class="side-link-text">View Website</span>
      </a>
      <a
        href="https://github.com/astrogeek77"
        target="_blank"
        class="side-link side-link-github side-link-icon"
      >
        <i class="fab fa-github-square"></i>
        <span class="side-link-text">View GitHub</span>
      </a>
      <a
        href="https://linkedin.com/in/astrogeek77"
        target="_blank"
        class="side-link side-link-linkedin"
      >
        <i class="fab fa-linkedin-square side-link-icon"></i>
        <span class="side-link-text">View Linkedin</span>
      </a>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
