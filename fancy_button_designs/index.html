<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Button Designs</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <button class="button glow-effect">
        glow effect
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button class="button glow-effect" data-glow-offset="true">
        offset
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-animation="false"
        data-direction=""
      >
        static
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-offset="false"
        data-direction="reverse"
      >
        right to left
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-offset="true"
        data-direction="reverse"
      >
        RtL + offset
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button class="button glow-effect" data-line-length="small">
        sm lines
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button class="button glow-effect" data-line-length="large">
        lg lines
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button class="button glow-effect" data-glow-color="pink">
        custom color
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-color="#1abc9c"
        data-direction="reverse"
      >
        custom color + rev
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-color="#f1c40f"
        data-glow-offset="true"
      >
        custom color + off
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button class="button glow-effect" data-line-thickness="large">
        lg thickness
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-line-thickness="large"
        data-glow-offset="true"
      >
        lg thick + offset
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>
      <button
        class="button glow-effect"
        data-line-thickness="large"
        data-direction="reverse"
      >
        lg thick + reverse
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-line-thickness="large"
        data-glow-offset="true"
        data-direction="reverse"
      >
        lg thick + off + rev
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button class="button glow-effect" data-glow-blur-size="large">
        lg blur
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-blur-size="large"
        data-line-thickness="large"
      >
        lg thick + lg blur
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-blur-size="large"
        data-line-thickness="large"
        data-glow-offset="true"
      >
        lg thick & blur + off
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>

      <button
        class="button glow-effect"
        data-glow-blur-size="large"
        data-line-thickness="large"
        data-glow-offset="true"
        data-direction="reverse"
      >
        lg-thick-blur + offrev
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
          ></rect>
        </svg>
      </button>
    </div>

    <div class="avatar glow-effect" data-glow-animation="grow">
      <img src="https://avatars.githubusercontent.com/u/54165628?v=4" alt="" />
      <svg class="glow-container">
        <rect pathLength="100" stroke-linecap="round" class="glow-blur"></rect>
        <rect pathLength="100" stroke-linecap="round" class="glow-line"></rect>
      </svg>
    </div>

    <p class="inspiration" target="_blank">
      Inspired from
      <a href="https://dribbble.com/shots/17674758-Button-Glow"
        >this Dribbble shot by Aaron Iker</a
      >
      and <a href="https://www.youtube.com/@KevinPowell">Keven Powell</a>
    </p>
  </body>
</html>
